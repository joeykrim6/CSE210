<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles/thankyou.css">
</head>
<body>
    <h1>Thank You for Your Submission!</h1>
    <p>We have received the following information:</p>
    <ul>
        <li><strong>First Name:</strong> <span id="first-name"></span></li>
        <li><strong>Last Name:</strong> <span id="last-name"></span></li>
        <li><strong>Email:</strong> <span id="email"></span></li>
        <li><strong>Mobile Number:</strong> <span id="mobile"></span></li>
        <li><strong>Organization Name:</strong> <span id="organization-name"></span></li>
        <li><strong>Submission Time:</strong> <span id="timestamp"></span></li>
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);

            // Asignar valores de la URL a los elementos del DOM
            document.getElementById('first-name').textContent = urlParams.get('first_name') || 'Not provided';
            document.getElementById('last-name').textContent = urlParams.get('last_name') || 'Not provided';
            document.getElementById('email').textContent = urlParams.get('email') || 'Not provided';
            document.getElementById('mobile').textContent = urlParams.get('mobile') || 'Not provided';
            document.getElementById('organization-name').textContent = urlParams.get('organization_name') || 'Not provided';

            // Obtener y formatear el timestamp
            const timestamp = urlParams.get('timestamp');
            if (timestamp) {
                const date = new Date(timestamp);
                document.getElementById('timestamp').textContent = date.toLocaleString();
            } else {
                document.getElementById('timestamp').textContent = 'Timestamp not found';
            }
        });
    </script>
</body>
</html>
