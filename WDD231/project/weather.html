<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/weather.css" />
  <script src="scripts/main.js" defer></script>
  <title>Clima</title>
  <base href="/wdd231/my_weather_app/">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About Us</a></li>
        <li><a href="weather.html">Weather</a></li>
      </ul>
    </nav>    
  </header>
  <main>
    <div class="search-form">
      <form id="search-form">
        <div class="searchbox">
          <input type="text" autocomplete="off" placeholder="Search city Weather..." class="search" id="searchbox" />
        </div>
      </form>
    </div>
    <div class="weather-card" id="card">
      <div class="city" id="city">Lima, PE</div>
      <div class="date" id="date"></div>
      <div class="temperature">
        <img src="images/temp.jpg" class="temp-img" id="temp-img" />
        <div class="temp" id="temp">14c</div>
      </div>
      <div class="weather" id="weather">Sol</div>
      <div class="range" id="range">12c / 18c</div>
    </div>
  </main>
  <footer>
    <p>Made by <a href="https://www.linkedin.com/in/jarom-campos/">Joshua kenabu</a></p>
    <p>I love software <a href="https://www.facebook.com/melvin.campos.3705/" title="Freepik">Joshua</a> Follow me <a href="https://www.facebook.com/melvin.campos.3705//" title="Flaticon">https://portafolio-jarom.vercel.app/#contact</a></p>
  </footer>
</body>

</html>
